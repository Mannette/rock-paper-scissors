<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <button id="rock"><img src="http://static.sportskeeda.com/wp-content/uploads/2014/06/20130214_sd_rock-1403166701.jpg "></button>
    <button id="paper"><img src="http://www.afriem.org/wp-content/uploads/2015/02/bad-news-in-the-newspaper.jpg"></button>
    <button id="scissors"><img src="http://pngimg.com/upload/scissors_PNG25.png"></button>
    <br>
    <div class="lisp">
      <button id="lizard"><img src="http://cdn.earthporm.com/wp-content/uploads/2014/12/cute-reptiles-107__605.jpg"></button>
      <button id="spock"><img src="http://cdn.hitfix.com/photos/5975608/LLAP.jpg "></button>
    </div>

    <div>
      <p id="message"></p>
    </div>

    <div id="scoreboard">
      <span id="wins"></span>
      <span id="losses"></span>
      <br>
      <span class="text">Wins</span>
      <span class="text">Losses</span>
    </div>
    <button id="reset">Reset Score</button>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="main.js" type="text/javascript"></script>
  </body>

</html>
